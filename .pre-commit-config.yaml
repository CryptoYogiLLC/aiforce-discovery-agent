# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^deploy/helm/
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      # Temporarily disabled - enable for PR workflow
      # - id: no-commit-to-branch
      #   args: [--branch, main]

  # Python - Ruff (fast linter + formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Python - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-toml
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|docs/|platform/|gateway/|collectors/)

  # Go - golangci-lint (requires local installation: brew install golangci-lint)
  # Uncomment when golangci-lint is installed locally
  # - repo: local
  #   hooks:
  #     - id: golangci-lint
  #       name: golangci-lint
  #       entry: bash -c 'cd collectors/network-scanner && golangci-lint run --fix'
  #       language: system
  #       types: [go]
  #       pass_filenames: false

  # TypeScript/JavaScript - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-prettier@9.1.0
          - "@typescript-eslint/eslint-plugin@6.19.0"
          - "@typescript-eslint/parser@6.19.0"

  # Prettier for formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: ^(CHANGELOG\.md|package-lock\.json|deploy/helm/)

  # Docker - hadolint (requires hadolint installed locally)
  - repo: local
    hooks:
      - id: hadolint
        name: Lint Dockerfiles
        entry: hadolint --ignore DL3008 --ignore DL3013 --ignore DL3018 --ignore DL4006 --ignore DL3015 --ignore DL3009 --ignore DL3059 --ignore DL3021
        language: system
        types: [dockerfile]

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # Secrets detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  # Commit message format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
