version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/collectors/network-scanner"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

